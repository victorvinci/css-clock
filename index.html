<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <div class="container-brasil shrink">
      <h2>Campo Grande - BR</h2>        
      <time class="clock br"></time>
      <div class="info-br dorme-br"></div>
      <div class="info-br day-time-br"></div>
    </div>

    <div class="container-italia shrink">
      <h2>Gubbio - IT</h2>
      <time class="clock it"></time>
      <div class="info-it dorme-it"></div>
      <div class="info-it day-time-it"></div>
    </div>

  </div>
  <h2 class="talk"></h2>
  
<script src="moment.js"></script>
<script src="moment-timezone-with-date.js"></script>
<script src="updateClock.js"></script>
<script src="transitionsOnClick.js"></script>
</body>
</html>
